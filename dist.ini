name    = autopackage
author  = Darin McBride <dmcbride@cpan.org>
license = Perl_5
copyright_holder = Darin McBride
copyright_year   = 2012

version = 0.01

[@Git]

[@Basic]
[PruneFiles]
match = ~$

[PkgVersion]

[PodWeaver]
[PodSyntaxTests]

[ModuleBuild]
[DualBuilders]
[MetaJSON]

[NextRelease]
format = %-7v %{yyy-MM-dd}d

[AutoPrereqs]

[MetaNoIndex]
directory = t/My

[GithubMeta]
