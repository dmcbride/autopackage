version = 0.001

[@Git]

[@Basic]
[PruneFiles]
match = ~$

[PkgVersion]

[PodWeaver]
[PodSyntaxTests]

[ModuleBuild]
[DualBuilders]
[MetaJSON]

[NextRelease]
format = %-7v %{yyy-MM-dd}d

[AutoPrereqs]

[MetaNoIndex]
directory = t/My

[MetaResources]
repository.type = git
repository.web  = https://github.com/dmcbride/autopackage
repository.url  = git://github.com/dmcbride/autopackage.git
